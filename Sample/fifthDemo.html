<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue 组件重要选项</title>
    <!-- 引入 Vue.js 库 -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <style media="screen">
    .test {
      width: 100px;
      height: 100px;
      background: red;
      margin: 20px;
    }
    </style>
  </head>
  <body>
    <div class="view">
      {{message}}
      <div class="test" @click="run"></div>
      <div class="test" @click="speak"></div>
      <div class="test" @click="add">
        {{strFn}}
      </div>
    </div>
  </body>
  <script type="text/javascript">
    var app = new Vue({
      el: ".view", //挂载点
      data: {      //数据选项
        message: 'hello',
        i: 0
      },
      methods: {   //方法选项
        run: function() {
          alert("我会跑。")
        },
        speak: function() {
          alert("我不仅会跑还会说话！")
        },
        add: function() {
          this.i++;
          console.log(this.i);;
        }
      },
      computed: {   //计算属性（方法）
        strFn: function() {
          if (this.i <= 5) {
            return "1~5";
          } else if (this.i <= 10) {
            return "6~10";
          } else if (this.i <= 15) {
            return "10~15";
          } else {
            return ">15!";
          }
        },
        watch: {   //监听属性
          i: function(newValue, oldValue) {
            console.log(newValue, oldValue);
          }
        }
      }
    });
  </script>
</html>
