<!-- 事件绑定 v-on，v-on 可以用「@」替代 -->
<!-- 属性绑定 v-bind，v-bind 可以用「:」替代 -->
<!-- 样式绑定 v-bind，样式是否启用用布尔值判断 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue 模版指令</title>
    <!-- 引入 Vue.js 库 -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style media="screen">
      .show {
        width: 100px;
        height: 100px;
        background: red;
      }
      .view {
        width: 300px;
        height: 30px;
        border: 1px solid gray;
        margin: 20px auto;
        text-align: center;
      }
      .active {
        background: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 事件绑定 v-on -->
      <p class="show" v-on:click="speak"></p>
      <!-- 简写事件绑定，「@」替代 v-on -->
      <p class="show" @click="speak"></p>

      <!-- 属性绑定 -->
      <img src="thirdDemo/pmkz.png">
      <img v-bind:src="url+imgName">
      <!-- 简写属性绑定，「:」替代 v-bind -->
      <img :src="url+imgName">

      <!-- 样式绑定 v-bind -->
      <!-- 如果 isActive 为真，给 div 添加 class 名称；
      反之，不给 div 添加 class 名称 -->
      <div class="view" v-bind:class="{active:isActive}">
        {{message}}
      </div>
    </div>
  </body>
  <script type="text/javascript">
    var app = new Vue({
      el: "#app",
      data: {
        url: 'thirdDemo/',
        imgName: 'wzpt.png',
        message: 'vue 入门之模版指令',
        isActive: true
      },
      methods: {
        speak: function() {
          alert("Hello");
        }
      },
    });
  </script>
</html>
