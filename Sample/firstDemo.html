<!--
  方式一：通过 script 标签直接引入
    1. 引入 vue 库；
    2. 创建一个标签；
    3. 创建一个 vue 对象；
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- 引入 vue 库 -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <!-- 创建一个标签 -->
    <div id="app">
      {{message}}
    </div>
  </body>
  <script type="text/javascript">
    // 创建一个 vue 对象
    var app = new Vue({
      el: "#app",     //vue 对象的挂载点
      data: {
        message: "Hello Vue",     //自定义数据
        haha: "哈哈",
        hehe: "呵呵"
      }
    });
  </script>
</html>
